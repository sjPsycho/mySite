<!DOCTYPE html>
<html>
<head>
    
    <!-- Icon -->
    <link rel="shortcut icon" type="x-icon" href="images/icon.png">
 
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>SJ</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <script src='main.js'></script>
</head>
<body>
    <main>
        <!-- Body of page -->
        <div class="body"></div>
        
        <!-- Glass -->
        <section class="glass">
            <!-- Dashboard -->
            <div class="dashboard">
                <div class="user">
                    <img src="./images/avatar1.png" alt="">
                    <h3>SJ</h3>
                </div>
                <!-- Our links and images -->
                <div class="links">
                    <div class="link">
                        <img src="./images/discord.png" alt="">
                        <a href="https://discord.dog/282008877753696268">Discord</a>
                    </div>
                    <div class="link">
                        <img src="./images/github.png" alt="">
                        <a href="https://github.com/sjPsycho">Github</a>
                    </div>
                    <div class="link">
                        <img src="./images/ogu.png" alt="">
                        <a href="https://ogu.gg/S-J">OGU</a>
                    </div>
                </div>
            </div>
            
            <!-- Right side of dashboard -->
            <div class="knowledge">
                <h1>Languages</h1>
                <div class="card">
                    <img src="images/python.png" alt="">
                    <div class="card-info">
                       <h2>Python</h2>
                       <div class="progressPy"></div>
                    </div>
                    <h3 class="percentage">37%</h3>
               </div>
               <div class="card">
                   <img src="images/go.png" alt="">
                   <div class="card-info">
                      <h2>GoLang</h2>
                      <div class="progressGo"></div>
                   </div>
                   <h3 class="percentage">8%</h3>
              </div>
              <div class="card">
                <img src="images/js.png" alt="">
                <div class="card-info">
                   <h2>JavaScript</h2>
                   <div class="progressJS"></div>
                </div>
                <h3 class="percentage">16%</h3>
           </div>
            </div>
        </section>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>

</body>
</html>
